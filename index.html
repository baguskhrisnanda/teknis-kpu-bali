  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #4d0000 0%, #800000 50%, #4d0000 100%);
      --btn-color: #5e0000;
      --gold-primary: #D4AF37;
      --gold-light: #FFDF00;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--white);
      display: flex; justify-content: center;
      min-height: 100vh; overflow-x: hidden;
    }

    .wrapper {
      width: 100%; max-width: 480px;
      padding: 40px 20px;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }

    .logo-container {
      background: var(--glass);
      padding: 15px; border-radius: 50%;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(212, 175, 55, 0.3);
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .logo-img { width: 75px; height: auto; filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5)); }

    h1 {
      font-size: 1.25rem; color: var(--gold-primary);
      margin: 0; letter-spacing: 1.5px;
      text-transform: uppercase; text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .sub-title {
      font-size: 0.75rem; color: rgba(255, 255, 255, 0.9);
      margin: 10px 0 35px 0; text-align: center;
      border-bottom: 1px solid var(--gold-primary);
      padding-bottom: 10px; width: 90%;
    }

    .button-container { width: 100%; }

    .btn {
      display: flex; align-items: center; justify-content: center;
      background: var(--btn-color); color: var(--gold-light);
      text-decoration: none; margin-bottom: 15px;
      padding: 18px 15px; border-radius: 12px;
      font-weight: 600; font-size: 0.85rem;
      border: 1.5px solid var(--gold-primary);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      text-transform: uppercase;
    }

    .btn:active { transform: scale(0.98); background: #440000; }

    .social-group { margin-top: 25px; display: flex; gap: 15px; }

    .social-link {
      width: 48px; height: 48px;
      background: var(--glass);
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%; color: var(--white);
      text-decoration: none; font-size: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    footer {
      margin-top: auto; padding-top: 40px;
      text-align: center; font-size: 0.7rem;
      color: rgba(255, 215, 0, 0.7);
    }

    .copyright { display: flex; align-items: center; justify-content: center; gap: 5px; }
  </style>
</head>

      <a href="https://drive.google.com/drive/folders/1a1XsAW8CBnAH4zddxM86WjMHOraL5WqO?usp=sharing" class="btn" target="_blank">Dana Kampanye</a>
      <a href="https://drive.google.com/drive/folders/1QL0F-aLCIdtHZFtZjd9U6ma3X1KC1f_X?usp=sharing" class="btn" target="_blank">Penggantian Antar Waktu</a>
    </div>
    <div class="social-group">
      <a href="https://www.instagram.com/kpu_bali?igsh=azU2cGI4bno3ZXJ0" class="social-link" target="_blank"><i class="fab fa-instagram"></i></a>

</body>
