<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#800000">
  <link rel="apple-touch-icon" href="maskot-192.png">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <title>KPU Provinsi Bali</title>

  <style>
    /* === CSS KAMU (TIDAK DIUBAH) === */
    :root {
      --bg-gradient: linear-gradient(135deg, #4d0000 0%, #800000 50%, #4d0000 100%);
      --btn-color: #5e0000;
      --gold-primary: #D4AF37;
      --gold-light: #FFDF00;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.05);
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--white);
      display: flex; justify-content: center;
      min-height: 100vh; overflow-x: hidden;
    }
    .wrapper {
      width: 100%; max-width: 480px;
      padding: 40px 20px;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    .logo-container {
      background: var(--glass);
      padding: 15px; border-radius: 50%;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(212, 175, 55, 0.3);
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .logo-img { width: 75px; }
    h1 {
      font-size: 1.25rem; color: var(--gold-primary);
      margin: 0; text-transform: uppercase; text-align: center;
    }
    .sub-title {
      font-size: 0.75rem; margin: 10px 0 35px;
      text-align: center; border-bottom: 1px solid var(--gold-primary);
      padding-bottom: 10px;
    }
    .btn {
      display: block;
      background: var(--btn-color);
      color: var(--gold-light);
      text-decoration: none;
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 12px;
      text-align: center;
      border: 1.5px solid var(--gold-primary);
    }
    .social-group {
      margin-top: 25px;
      display: flex;
      gap: 15px;
    }
    .social-link {
      width: 48px; height: 48px;
      background: var(--glass);
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
    }
    footer {
      margin-top: auto;
      font-size: 0.7rem;
      color: rgba(255, 215, 0, 0.7);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="logo-container">
      <img src="icons/icon-192.png" class="logo-img">
    </div>

    <h1>KPU PROVINSI BALI</h1>
    <p class="sub-title">SUB BAGIAN TEKNIS PENYELENGGARAAN PEMILU</p>

    <a class="btn" href="https://drive.google.com/drive/folders/1hpUMEIwSD2xsZhgXfIbzYF071P-AC2Z0" target="_blank">Pemutakhiran Data Partai Politik</a>

    <div class="social-group">
      <a class="social-link" href="https://www.instagram.com/kpu_bali" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <footer>
      Â© <script>document.write(new Date().getFullYear())</script> KPU Provinsi Bali
    </footer>
  </div>
</body>
</html>
